<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <label>Enter name:</label>
        <input type="text" placeholder="Enter your name"><br><br>

        <label>Enter email:</label>
        <input type="email" placeholder="Enter your email"><br><br>

        <label >Enter phone:</label>
        <input type="tel" placeholder="Enter your phone"><br><br>

        <label>Enter password:</label>
        <input type="password" placeholder="*********"><br><br>

        <label>Select qualification:</label>
        <select name="qualification">
            <option value="High school">High school</option>
            <option value="Graduation">Graduation</option>
            <option value="Post-Graduation">Post-Graduation</option>
            <option value="Phd">Phd</option>
        </select><br><br>

        <label>Select gender:</label>
        <input type="radio" name="gender" value="Male"><label>Male</label>
        <input type="radio" name="gender" value="Female"><label>Female</label>
        <input type="radio" name="gender" value="other"><label>other</label><br><br>

        <label>Message:</label>
        <textarea name="message" placeholder="Enter your message" rows="4" cols="40"></textarea><br><br>

        <label>Date of birth:</label>
        <input type="date"><br><br>

        <label>Upload a resume:</label>
        <input type="file"><br><br>

        <label>Choose your favorite color:</label>
        <input type="color"><br><br>

        <label>Subscribe to newsletter:</label>
        <input type="checkbox"><br><br>

        <input type="button" value="Reset"> 
        &nbsp; <input type="button" value="Submit">
            
    </form>
    
</body>
</html>
