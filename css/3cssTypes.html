<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link rel="stylesheet" href="3style.css">
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    .internal-style {
        color: #3498db;
        border: 2px solid #3498db;
        padding: 5px;
        border-radius: 5px;
        text-align: center;
    }
</style>
</head>

<body>

    <h1 style="color: #e74c3c; text-align: center;">Inline, Internal & External CSS Example</h1>

    <div class="internal-style">
        <p>This is styled using <strong>Internal CSS</strong>.</p>
    </div>
    <div class="external-style">
        <p>This is styled using <strong>External CSS</strong>.</p>
    </div>
    <p style="font-size: 18px; color: #2ecc71;">This paragraph is styled using <strong>Inline CSS</strong>.</p>

</body>
</html>
